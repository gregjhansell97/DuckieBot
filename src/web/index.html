<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Ducky Rodeo</title>
	<link rel="icon" href="rubberduck.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="title">Ducky Rodeo</div>
	<svg id="steeringwheel" viewBox="-22 -22 44 44">
		<circle	style="opacity:1;fill:transparent;fill-opacity:1;stroke:#000000;stroke-width:4;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
		id="path3684" cx="0" cy="0" r="20" />
		<path style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" d="M -20,0 C 0,0 0,20 0,20 0,20 0,0 20,0 Z" id="path4493" />
	</svg>
	<div class="dashboard">
		<div id="dashcolor"></div>
		<button class="steeringbutton" id="w">W</button>
		<button class="steeringbutton" id="a">A</button>
		<button class="steeringbutton" id="s">S</button>
		<button class="steeringbutton" id="d">D</button>
		<div id="radio">
			<div id="screen">
				<div id="clock"></div>
				<div id="mode">Current Mode: Driver</div>
			</div>
			<div id="dialL"></div>
			<div id="cdslot">Press Enter to Change Mode</div>
			<div id="dialR"></div>
		</div>
	</div>
	<script src="dashboard.js"></script>
</body>
</html>
